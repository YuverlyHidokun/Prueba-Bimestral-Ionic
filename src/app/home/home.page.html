<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Mascotas/Robots</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
