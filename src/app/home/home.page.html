<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Prueba 1 Ionic - Libros y Perritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.image.includes('robohash') ? 'Robot' : 'Perrito' }}</p>
        </ion-label>
        <ion-button
          slot="end"
          color="success"
          (click)="saveItem(item.title + ' - ' + item.image)"
        >
          Guardar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
