<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Prueba 1 Ionic - Libros y Perritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of items">
          <ion-card>
            <ion-img [src]="item.image" class="image"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ item.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>
                Este es un {{ item.image.includes('robohash') ? 'robot' : 'perrito' }}.
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
